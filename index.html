<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro e Listagem de Produtos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="form-container">
    <h2>Cadastro de Produto</h2>
    <form id="product-form">
      <label for="name">Nome do Produto:</label><br>
      <input type="text" id="name" required><br><br>
      
      <label for="description">Descrição do Produto:</label><br>
      <textarea id="description" required></textarea><br><br>
      
      <label for="value">Valor do Produto:</label><br>
      <input type="number" id="value" step="0.01" required><br><br>
      
      <label>Disponível para venda:</label><br>
      <label><input type="radio" name="available" value="sim" required> Sim</label>
      <label><input type="radio" name="available" value="não" required> Não</label><br><br>
      
      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <div id="list-container" class="hidden">
    <h2>Listagem de Produtos</h2>
    <button id="new-product-btn">Cadastrar Novo Produto</button>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody id="product-list">
        
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
